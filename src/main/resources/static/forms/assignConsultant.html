<h4>Assign Consultant</>
<form role="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Consultant</label>
        <div class="controls">
            <select cam-variable-name="consultant"
                    cam-variable-type="String"
                    class="form-control" required>
                <option>Consultant1</option>
                <option>Consultant2</option>
                <option>Consultant3</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">ID Number:</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="firstName"
                   cam-variable-type="String"
                   required
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Vehicle Number Plate Number:</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="vehicleNumberPlateNumber"
                   cam-variable-type="String"
                   required
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Accident Date</label>
        <div class="controls">
            <input type="Date" class="form-control"
                   cam-variable-name="accidentDate"
                   cam-variable-type="String"
                   required
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Photo 1:</label>
        <div class="controls">
            <a cam-file-download="photo1"></a>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Photo 2:</label>
        <div class="controls">
            <a cam-file-download="photo2"></a>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Accident Severity</label>
        <div class="controls">
            <select cam-variable-name="accidentSeverity"
                    cam-variable-type="String"
                    class="form-control" required>
                <option>Minor</option>
                <option>Major</option>
                <option>Write-Off</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Customer Notes</label>
        <div class="controls">
              <textarea rows="4" class="form-control"
                        cam-variable-name="customerNotes"
                        cam-variable-type="String"
                        required
              />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Staff Notes</label>
        <div class="controls">
              <textarea rows="4" class="form-control"
                        cam-variable-name="staffNotes"
                        cam-variable-type="String"
                        required
              />
        </div>
    </div>
</form>
